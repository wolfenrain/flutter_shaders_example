name: flutter_shaders_example
description: Flutter showcase of shaders using the new shader API.
version: 1.0.0+1
publish_to: none

environment:
  sdk: ">=2.18.0 <3.0.0"

dependencies:
  flame: ^1.5.0
  flutter:
    sdk: flutter
  flutter_shaders: ^0.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^3.1.0

flutter:
  uses-material-design: true
  shaders:
    - shaders/water.glsl
    - shaders/jam.glsl
    - shaders/mario.glsl
    - shaders/glitch.glsl
    - shaders/snow.glsl
